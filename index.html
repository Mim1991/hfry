<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <title>GSAP</title>
  </head>
  <body>
    <div data-scroll-container class="banner color-change">
      <div class="loading-screen">
        <div class="logo-container">
          <h2 class="logo-screen" style="color: black">f</h1>
        </div>
      </div>

      <div class="landing-page">
        <div class="hero-img-container">
          <img class="hero-image" src="images/HeroHF.png" alt="">
        </div>
        <div class="hero-title-container">
          <h2 data-scroll data-scroll-speed="1.1" data-scroll-direction="horizontal" class="hero-title ht-one">Hannah</h2>
          <h2 data-scroll data-scroll-speed="-1.1" data-scroll-direction="horizontal" class="hero-title ht-two">Fry</h2>
        </div>
      </div>

      <div class="part-two">
        <div class="box-expand">
          <div class="headline-tags">
            <h2 class="math-tag" >Mathematician</h2>
            <h2 class="presenter-tag">Presenter</h2>
            <h2 class="badass-tag">All Round Badass</h2>
          </div>
          <div class="end-hlt">

          </div>
        </div>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
